<!--
Emmett Lam

	Produces a page that allows a user to play frames of preset or custom ASCII animations
-->
<!DOCTYPE html>
<html>
	<head>
		<title>ASCIImation</title>
		<meta charset="utf-8" />
		
		<!-- Link to provided files -->
		<script src="animations.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
		
		<!-- Link to style sheet -->
		<link href="ascii.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<h1 id="heading">ASCII Animation Viewer</h1>
		
		<!-- Main text area, where the ASCIImations will be displayed -->
		<textarea id="screen" rows="20" cols="80"></textarea>
		
		<!-- Controls -->
		<div id="controls">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button id="stop" disabled>Stop</button>
			</fieldset>
			
			<fieldset>
				<legend>Animation</legend>
				<select id="animation">
					<option selected="selected">Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
					<option>Custom</option>
				</select>
			</fieldset>
			
			<fieldset>
				<legend>Size:</legend>
				<select id="size">
					<option value="7pt">Tiny</option>
					<option value="10pt">Small</option>
					<option selected="selected" value="12pt">Medium</option>
					<option value="16pt">Large</option>
					<option value="24pt">Extra Large</option>
					<option value="32pt">XXL</option>
				</select>
			</fieldset>
			
			<fieldset>
				<legend>Speed:</legend>
				<label><input type="radio" name="speed" id="turbo"/>Turbo</label>
				<label><input type="radio" name="speed" id="normal" checked="checked"/>Normal</label>
				<label><input type="radio" name="speed" id="slow-mo"/>Slo-mo</label>
			</fieldset>
		</div>
	
		<!-- Display validators at bottom of page -->
		<div id="validators">
			<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="Valid HTML5" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="Valid CSS" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
